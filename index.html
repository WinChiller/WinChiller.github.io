<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMate AI Tutor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>♟️ ChessMate AI Tutor</h1>
            <p class="subtitle">Analyze your Chess.com games and get personalized insights!</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="username" placeholder="Enter your Chess.com username">
            <button id="analyzeButton">
                <span class="button-text">Analyze Games</span>
                <span class="button-icon">→</span>
            </button>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
